<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>JS Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Coda|Open+Sans"
      rel="stylesheet"
    />

    <div id="date-picker-section" class="container">
      <div id="date-picker-container">
        <!-- <div id="date-picker-dates">
          <div id="date-picker-date-first" class="date-picker-date">
            01/01/2023
          </div>
        </div> -->

        <!-- <div id="date-picker-display-container">
          <div class="date-picker-display-pair">
            <h1>Bottom Date</h1>
            <div class="date-picker-display">24 Dec</div>
          </div>
        </div> -->

        <div id="date-picker-modal" class="hidden-2">
          <container>
            <div id="date-picker-title">
              <h4>Select your tour date</h4>
            </div>
            <div id="date-picker-top-bar">
              <div
                id="date-picker-previous-month"
                class="date-picker-change-month"
              >
                &lsaquo;
              </div>
              <div id="date-picker-month">December 17</div>
              <div id="date-picker-next-month" class="date-picker-change-month">
                &rsaquo;
              </div>
            </div>
            <table id="date-picker">
              <tr id="date-picker-weekdays">
                <th>S</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
              </tr>
            </table>
            <div class="reserve-btn-container">
              <button id="reset-btn">Reset</button>
              <button id="reserve-btn">Reserve Your Tour!</button>
            </div>
          </container>
        </div>
      </div>
    </div>
  </body>
</html>
