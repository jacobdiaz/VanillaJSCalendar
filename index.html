<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>JS Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Coda|Open+Sans"
      rel="stylesheet"
    />
    <div id="date-picker-section" class="container">
      <div id="date-picker-container">
        <div id="date-picker-modal">
          <container>
            <div id="date-picker-title">
              <h4>Select your tour date.</h4>
            </div>
            <div id="date-picker-top-bar">
              <div
                id="date-picker-previous-month"
                class="date-picker-change-month"
              >
                &lsaquo;
              </div>
              <div id="date-picker-month">December 17</div>
              <div id="date-picker-next-month" class="date-picker-change-month">
                &rsaquo;
              </div>
            </div>
            <table id="date-picker">
              <tr id="date-picker-weekdays">
                <th>S</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
              </tr>
            </table>
            <div class="reserve-btn-container">
              <button id="reset-btn">Reset</button>
              <button id="reserve-btn">Reserve Your Tour!</button>
            </div>
          </container>
        </div>
      </div>
    </div>
  </body>
</html>
